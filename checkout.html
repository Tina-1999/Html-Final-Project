<!DOCTYPE html>
<html>
<head>
	<title>Checkout - Hanfu Clothing</title>
	<link rel="stylesheet" type="text/css" href="checkout.css">
	<script>
		window.onload = function() {
			setTimeout(function() {
				var name = document.getElementById("name").value;
				var email = document.getElementById("email").value;
				var address = document.getElementById("address").value;
				var card = document.getElementById("card").value;
				var expiry = document.getElementById("expiry").value;
				var summary = document.getElementById("summary");

				summary.innerHTML = "<ul><li>Name: " + name + "</li><li>Email: " + email + "</li><li>Address: " + address + "</li><li>Credit Card Number: **** **** **** " + card.slice(-4) + "</li><li>Expiration Date: " + expiry + "</li></ul>";

				window.location.href = "complete.html";
			}, 3000);
		};
	</script>
</head>
<body>
	<header>
		<h1>Ting's Hanfu Clothing</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="customized.html">Customized</a></li>
				<li><a href="checkout.html">Check Out</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Checkout</h2>
		<form action="complete.html">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea>
			<label for="card">Credit Card Number:</label>
			<input type="text" id="card" name="card">
			<label for="expiry">Expiration Date:</label>
			<input type="text" id="expiry" name="expiry">
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv">
			<button type="submit">Submit Order</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Ting's Hanfu Clothing</p>
	</footer>
</body>
</html>
